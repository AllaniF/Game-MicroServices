version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mypostgresdb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: EntityDb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./Entity.sql:/docker-entrypoint-initdb.d/Entity.sql


volumes:
  db_data: